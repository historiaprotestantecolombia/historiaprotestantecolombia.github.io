<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <style>

    html, body {
      background: black;
      height: 100%;
      margin: 0;
    }

    #textoContenedor{
      height:100%;
    }

    p {
      position: absolute;
      top: 15%;
      left: 10%;
      right: 10%;
      color: white;
      font-family: monospace;
      font-size: 20px;
    }

    #continuar {
      position: absolute;
      top: 3%;
      right: 5%;
      color: white;
      padding: 3px;
      text-decoration: none;
      font-family: monospace;
      font-size: 25px;
    }

    #continuar:hover {
      border: 5px solid black;
      border-radius: 15px;
      color: black;
      background: #f6eabe;
      cursor: pointer;
    }

    #play{
    position: absolute;
    top:4%;
    left:3%;
    width: 0;
    height: 0;
    border-top: 25px solid transparent;
    border-bottom: 25px solid transparent;
    border-left: 40px solid green;
    border-left-color: white;
    border-radius: 5px;
    opacity:0.3;
    cursor:pointer;
    }
    #play:hover{
      opacity:1;
    }
    #pause{
    display:none;
    position: absolute;
    top:4.5%;
    left:3%;
    width: 40px;
    height: 40px;
    border-radius: 5px;
    background-color: white;
    opacity:0.3;
    cursor:pointer;
    }
    #pause:hover{
      opacity:1;
    }
    #volMas{
      position: absolute;
      top: 11%;
      left: 5%;
      font-size: 30px;
      color: white;
      opacity:0.3;
      cursor:pointer;
    }
    #volMas:hover{
      opacity:1;
    }
    #volMenos{
      position: absolute;
      top: 11%;
      left: 3%;
      font-size: 30px;
      color: white;
      opacity:0.3;
      cursor:pointer;
    }
    #volMenos:hover{
      opacity:1;
    }


  </style>
</head>

<body>
  <audio id="player" src="audio/beggining.mp3" autoplay loop></audio>
  <div>
    <div id="play" onclick="play();"></div>
    <div id="pause" onclick="pause();"></div>
    <div id="volMas" onclick="document.getElementById('player').volume += 0.1">+ </div>
    <div id="volMenos" onclick="document.getElementById('player').volume -= 0.1">–</div>
  </div>

  <div id="textoContenedor" onclick="mostrarTexto()"> <p id="textoThomson"></p></div>
  <a href="thomson.html" id="continuar"></a>


</body>
<script>
function play(){
  document.getElementById('player').play();
  document.getElementById('play').style.display = 'none';
  document.getElementById('pause').style.display = 'initial';
}
function pause(){
  document.getElementById('player').pause();
  document.getElementById('pause').style.display = 'none';
  document.getElementById('play').style.display = 'initial';
}
  var i = 0;

  var txt =
    'Estimados lectores, la presente es una historia que da cuenta de los inicios de los esfuerzos protestantes en Colombia y de cómo empezaron a impactar en la sociedad desde los inicios de la república. Iniciaremos con James Thomson, un ministro protestante escocés, quien trajo las Escrituras en el idioma español por primera vez al país. Thomson nació en 1788, realizó estudios en medicina y teología, y ejerció el pastorado poco antes de iniciar su labor misionera en 1818. Estuvo viajando por Suramérica desde 1818 hasta 1825 con el propósito de implementar el sistema educativo Lancasteriano, el cual era un sistema de educación pública, y de distribuir copias del Nuevo Testamento y también de la Biblia entera en el idioma español. Fue agente encargado de la British Foreign Bible Society (Sociedad Bíblica Británica y Extranjera) y de la British Foreign School Society (Sociedad de Escuelas Británicas y Extranjeras). Empezó en Argentina, pasó por Uruguay, Chile y Perú, y entre 1824 y 1825 terminó su labor en el territorio colombiano. Navegó por ríos, pasó montañas a lomo de mula y anduvo por la riqueza geográfica del territorio en la época de la Gran Colombia, así fue llegando a varios lugares para circular copias de las Escrituras y promover su lectura entre toda la población, tanto en las clases altas como en las bajas, pues consideraba a la Biblia como un texto sin igual para la instrucción del hombre. La última parada de este viaje fue en Bogotá, en donde logró reunir a personajes importantes del gobierno y del clero católico para establecer lo que fue la primera Sociedad Bíblica Colombiana, la cual se dedicaría a la circulación de las Escrituras. Fue su deseo el ver las Escrituras circulando por todo el territorio nacional y de contribuir a la educación de la república en esta época de grandes cambios.';

  var speed = 50;

var animacion;
  typeWriter();

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("textoThomson").innerHTML += txt.charAt(i);
      i++;
      animacion = setTimeout(typeWriter, speed);
      if (i === txt.length) {
        document.getElementById("continuar").innerHTML = "Continuar";
      }
    }
  }

  function mostrarTexto(){
    document.getElementById("continuar").innerHTML = "Continuar";
    document.getElementById("textoThomson").innerHTML = txt;
    clearTimeout(animacion);
  }
</script>
